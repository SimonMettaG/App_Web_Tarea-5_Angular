<div class="card container col-md-6 text-center">
	<form>
	  	<div class="form-group mb-2">
			<label for="staticEmail2" *ngIf= "user">{{user.username}}</label>
	  	</div>
	  	<div class="form-group mx-sm-3 mb-2">
			<input type="text" class="form-control" id="inputPassword1" placeholder="New Username" i18n-placeholder>
	  	</div>
	  	<button type="submit" class="btn btn-primary mb-2" i18n>Change</button>
	</form>

	<br>

	<form>
	  	<div class="form-group mb-2">
			<label for="staticEmail2" class="sr-only" *ngIf= "user">{{user.email}}</label>
			<input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
	  	</div>
	  	<div class="form-group mx-sm-3 mb-2">
			<label for="inputPassword2" class="sr-only" i18n>New email</label>
			<input type="text" class="form-control" id="inputPassword2" placeholder="New email" i18n-placeholder>
	  	</div>
	  	<button type="submit" class="btn btn-primary mb-2" i18n>Change</button>
	</form>

	<br>

	<form>
	  	<div class="form-group mb-2">
			<label for="staticEmail2" class="sr-only" i18n>Change Password</label>
			<input type="text" readonly class="form-control-plaintext" id="staticEmail3" value="Change Password">
	  	</div>
	  	<div class="form-group mx-sm-3 mb-2">
			<label for="inputPassword2" class="sr-only" i18n>New Password</label>
			<input type="password" class="form-control" id="inputPassword3" placeholder="New Password" i18n-placeholder>
	  	</div>
	</form>

	<form>
	  	<div class="form-group mb-2">
			<label for="staticEmail2" class="sr-only" i18n>Confirm Password</label>
			<input type="text" readonly class="form-control-plaintext" id="staticEmail4" value="Confirm Password" i18n-placeholder>
	  	</div>
	  	<div class="form-group mx-sm-3 mb-2">
			<label for="inputPassword2" class="sr-only" i18n>Confirm Password</label>
			<input type="password" class="form-control" id="inputPassword5" placeholder="Confirm  Password" i18n-placeholder>
	  	</div>
	  	<button type="submit" class="btn btn-primary mb-2" i18n>Change</button>
	</form>
</div>
